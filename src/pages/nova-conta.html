<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/nova-conta.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Formulário de Pagamento</title>
</head>
<body>
    <script src="/src/utils/header.js"></script>
    <main class="main-container">
        <h1 id="h2-paymentForm">Formulário de Pagamento</h1>
        <div class="main-container-left">
            
            <form id="paymentForm">
                <div class="container-paymentForm">
                    <div class="label-form-select">
                        <label for="">Conta</label>
                        <select name="select" id="select" required>
                        </select>
                    </div>
                    <div class="label-form-checkbox">
                        <label for="">Pago:</label>
                        <input type="checkbox" name="situacao" id="situacao">
                    </div>
                <div class="label-form-number">
                        <label for="">Valor</label>
                        <input type="number" step="any" name="valor" id="valor" required>
                </div>
                    <div class="label-form-date-vencimento">
                        <label for="">Vencimento</label>
                        <input type="date" name="vencimento" id="vencimento" required>
                    </div>
                    <div class="button-submit-enviar">
                        <input class="btn btn-primary" type="submit" value="Adicionar a tabela">
                    </div>
                </div>
            </form>
        </div>
        
    
    

        <div class="main-container-right">
            <div class="table-div">
                <table class="table table-dark table-hover w-100">
                    <thead>
                      <tr>
                        <th scope="col">Conta ID</th>
                        <th scope="col">Situação</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Vencimento</th>
                      </tr>
                    </thead>
                    <tbody id="tbody-container">
                    </tbody>
                  </table>
            </div>
            <button type="button" class="btn btn-success" id="enviarDados">Enviar</button>
        </div>
        
    </main>
    <div class="div-footer">
        <script src="/src/utils/footer.js"></script>
    </div>    
    
</body>

<script src="/public/js/PostNewData.js"></script>
<script type="module" src="/public/js/runApi.js"></script>
</html>
